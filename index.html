<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор органайзера</title>

    <!-- Select2 стилі -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Ваш CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Конструктор органайзера</h1>

    <div class="preview-container">
        <img id="size-img" src="" alt="Size">
        <img id="color-img" src="" alt="Color">
        <img id="thread-img" src="" alt="Thread">
        <img id="kant-img" src="" alt="Kant">
        <img id="lining-img" src="" alt="Lining">
        <img id="embroidery-img" src="" alt="Embroidery">
        <img id="badge-img" src="" alt="Badge">
    </div>

    <form id="config-form">
        <label>Розмір:
            <select name="size">
                <option value="1000">35 см</option>
                <option value="1500">50 см</option>
                <option value="2000">65 см</option>
                <option value="2500">80 см</option>
                <option value="3000">100 см</option>
            </select>
        </label><br>

        <label>Колір:
            <select name="color">
                <option value="black">Чорний</option>
                <option value="gray">Сірий</option>
                <option value="beige">Бежевий</option>
                <option value="blue">Синій</option>
                <option value="brown">Коричневий</option>
                <option value="red">Червоний</option>
            </select>
        </label><br>

        <label>Колір нитки:
            <select name="thread">
                <option value="black">Чорний</option>
                <option value="gray">Сірий</option>
                <option value="red">Червоний</option>
                <option value="white">Білий</option>
                <option value="yellow">Жовтий</option>
                <option value="brown">Коричнева</option>
            </select>
        </label><br>

        <label>Колір канту:
            <select name="kant">
                <option value="black">Чорний</option>
                <option value="gray">Сірий (+50 грн)</option>
                <option value="red">Червоний (+50 грн)</option>
                <option value="brown">Коричневий (+50 грн)</option>
                <option value="blue">Синій (+50 грн)</option>
                <option value="white">Білий (+50 грн)</option>
                <option value="red">Червоний (+50 грн)</option>
            </select>
        </label><br>

        <label>Колір підкладки:
            <select name="lining">
                <option value="none">Чорний</option>
                <option value="red">Червоний</option>
                <option value="yellow">Жовтий</option>
                <option value="blue">Синій</option>
                <option value="aqua">Бірюзовий</option>
            </select>
        </label><br>

        <label>Тип фіксації кришки:
            <select name="lid">
                <option value="tape">На липучці</option>
                <option value="magnet">На магнітах (+250-400)</option>
            </select>
        </label><br>

        <label>Вишивка:
            <select id="embroidery-select">
                <option value="none">Без вишивки</option>
                <option value="Audi">Ауді</option>
                <option value="BMW">БМВ</option>
                <option value="Mercedes">Мерседес</option>
            </select>
        </label><br>

        <label>Металевий шильд:
            <select id="badge-select">
                <option value="none">Без шильда</option>
                <option value="Audi">Ауді</option>
                <option value="BMW">БМВ</option>
                <option value="Mercedes">Мерседес</option>
            </select>
        </label><br>
    </form>

    <p>Загальна ціна: <span id="total-price">0</span> грн</p>
    <button id="buy-button">Купити</button>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h3>Оформлення замовлення</h3>
            <label>Ім’я: <input type="text" id="customer-name"></label><br>
            <label>Телефон: <input type="tel" id="customer-phone"></label><br>
            <button type="button" onclick="submitOrder()">Надіслати</button>
        </div>
    </div>

    <!-- Скрипти -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
